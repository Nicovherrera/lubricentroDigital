<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="../fragments/head :: head"></head>
    <body>

        <!-- Navbar -->
        <section data-bs-version="5.1" class="menu menu3 cid-ug0nmDUkh7" once="menu" id="menu3-l">
            <nav th:replace="../fragments/navbar :: nav"></nav>    
        </section>


        <!-- Dashboard Section -->
        <section class="container my-5">
            <div class="row">
                <div class="col-12">
                    <h2 class="text-center">Dashboard del Usuario</h2>
                    <p class="text-center">Hola, <strong th:text="${session.usuariosession.nombreUsuario}">Usuario</strong></p>
                </div>
            </div>

            <!-- Formulario para editar los datos del lubricentro -->
            <div class="row justify-content-center mt-4">
                <div class="col-lg-8">
                    <form th:action="@{/dashboard}" method="POST" enctype="multipart/form-data" class="bg-light p-4 rounded shadow-sm">
                        <div class="mb-3">
                            <label for="marca" class="form-label">Marca del Lubricentro</label>
                            <input type="text" class="form-control" id="marca" name="marca" th:value="${session.usuariosession.marca}" required>
                        </div>
                        <div class="mb-3">
                            <label for="slogan" class="form-label">Slogan</label>
                            <input type="text" class="form-control" id="slogan" name="slogan" th:value="${session.usuariosession.slogan}">
                        </div>
                        <div class="mb-3">
                            <label for="foto" class="form-label">Foto de Portada</label>
                            <input type="file" class="form-control" id="foto" name="foto">
                            <div class="mt-3">
                                <img th:if="${session.usuariosession.foto != null}" th:src="${'./foto/lubriRegistro/' + session.usuariosession.id}" alt="Foto de portada" class="img-fluid rounded">
                                <p th:if="${session.usuariosession.foto == null}" class="text-muted">No se ha subido una foto aún.</p>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="direccion" class="form-label">Dirección</label>
                            <input type="text" class="form-control" id="direccion" name="direccion" th:value="${session.usuariosession.calle}" required>
                        </div>
                        <div class="mb-3">
                            <label for="telefono" class="form-label">Teléfono</label>
                            <input type="tel" class="form-control" id="telefono" name="telefono" th:value="${session.usuariosession.telefono}">
                        </div>
                        <div class="mb-3">
                            <label for="sitioWeb" class="form-label">Sitio Web</label>
                            <input type="url" class="form-control" id="sitioWeb" name="sitioWeb" th:value="${session.usuariosession.sitioWeb}">
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Guardar Cambios</button>
                    </form>
                </div>
            </div>
        </section>

        <!-- Footer -->
        <section data-bs-version="5.1" class="footer3 cid-ueSdjpg0mu" once="footers" id="footer3-2">
            <footer th:replace="../fragments/footer :: footer" ></footer>
        </section>
        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>

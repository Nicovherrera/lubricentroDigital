<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head th:replace="./fragments/head :: head"></head>
<body>
  
  <section data-bs-version="5.1" class="menu menu3 cid-ug0nmDUkh7" once="menu" id="menu3-8">
    <nav th:replace="./fragments/navbar :: nav"></nav>
</section>

<section data-bs-version="5.1" class="form7 cid-ug0lKoOxad" id="form7-6">
    
    
    <div class="container">
        <div class="mbr-section-head">
            <h3 class="mbr-section-title mbr-fonts-style align-center mb-0 display-2">
                <strong>Creá tu Lubricentro</strong></h3>
            
        </div>
        <div class="row justify-content-center mt-4">
            <div class="col-lg-8 mx-auto mbr-form" data-form-type="">
                <form th:action="@{/lubricentro}" method="POST" enctype="multipart/form-data" class="mbr-form form-with-styler mx-auto" data-form-title="Form Name">
                    <input type="hidden" name="email" data-form-email="true" value="">
                    
                    <div class="row">
                        <div hidden="hidden" data-form-alert="" class="alert alert-success col-12">Se enviaron los daros correctamente, revisa tu mail para generar tu clave de acceso</div>
                        <div hidden="hidden" data-form-alert-danger="" class="alert alert-danger col-12">
                            Oops...! hay algun problema!
                        </div>
                    </div>
                    <div class="dragArea row">
                        <p th:if="${error != null}" th:text="${error}" style="color: red" id="errorTxt"></p>
                        <div class="col-lg-12 col-md-12 col-sm-12 form-group mb-3" data-for="name">
                            <input type="text" th:name="marca" placeholder="Marca o Nombre de fantasía" data-form-field="name" class="form-control" th:value="${marcaR}" id="txtMarca">
                        </div>
                        <div class="col-lg-12 col-md-12 col-sm-12 form-group mb-3" data-for="name">
                            <input type="text" th:name="slogan" placeholder="Slogan" data-form-field="name" class="form-control" th:value="${sloganR}" id="txtSlogan">
                        </div>
                        <div class="col-lg-12 col-md-12 col-sm-12 form-group mb-3" data-for="name">
                            <input type="text" th:name="nombreUsuario" placeholder="Persona de contacto" data-form-field="name" class="form-control" th:value="${contactoR}" id="txtNombreUsuario">
                        </div>
                        <div class="col-lg-12 col-md-12 col-sm-12 form-group mb-3" data-for="email">
                            <input type="email" th:name="mailUsuario" placeholder="Email" data-form-field="email" class="form-control" th:value="${mailR}" id="txtMailUsuario">
                        </div>
                        <div class="col-lg-6 col-md-6 col-sm-6 form-group mb-3" data-for="name">
                            <input type="text" th:name="calle" placeholder="Calle" data-form-field="name" class="form-control" th:value="${calleR}" id="txtCalle">
                            
                        </div>
                        
                        <div class="col-lg-6 col-md-6 col-sm-6 form-group mb-3" data-for="name">
                            <input type="number" th:name="altura" placeholder="Numero" data-form-field="numero" class="form-control" th:value="${alturaR}" id="txtNumero" required="">
                            
                        </div>
                        <div data-for="phone" class="col-lg-12 col-md-12 col-sm-12 form-group mb-3">
                            <input type="text" th:name="localidad" placeholder="Localidad" data-form-field="phone" class="form-control" th:value="${localidadR}" id="txtLocalidad" required="">
                        </div>
                        <div data-for="phone" class="col-lg-12 col-md-12 col-sm-12 form-group mb-3">
                            <input type="tel" th:name="telefono" placeholder="Telefono" data-form-field="phone" class="form-control" th:value="${telefonoR}" id="txtTelefono">
                        </div>
                        <div class="col-lg-12 col-md-12 col-sm-12 form-group mb-3" data-for="name">
                            <input type="text" th:name="web" placeholder="Sitio Web" data-form-field="name" class="form-control" th:value="${webR}" id="txtWeb">
                        </div>
                        <div class="col-lg-12 col-md-12 col-sm-12 form-group mb-3">
                            <input type="file" name="archivo" placeholder="Imagen de portada" class="form-control" value="" id="txtFoto">
                        </div>
                        <div class="col-lg-12 col-md-12 col-sm-12 form-group mb-3" data-for="name">
                            <input type="password" th:name="clave1" placeholder="Constraseña" data-form-field="name" class="form-control" th:value="${clave1}" id="txtSitioWeb">
                        </div>
                        <div class="col-lg-12 col-md-12 col-sm-12 form-group mb-3" data-for="name">
                            <input type="password" th:name="clave2" placeholder=" Repetir Constraseña" data-form-field="name" class="form-control" th:value="${clave2}" id="txtSitioWeb">
                        </div>
                        <div class="col-auto mbr-section-btn align-center">
                            <button type="submit" class="btn btn-primary display-4">Crear Lubricentro</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>

<section data-bs-version="5.1" class="footer3 cid-ueSdjpg0mu" once="footers" id="footer3-2">
    <footer th:replace="./fragments/footer :: footer" ></footer>
</section>    
<script src="assets/bootstrap/js/bootstrap.bundle.min.js"></script>  
<script src="assets/smoothscroll/smooth-scroll.js"></script>  
<script src="assets/ytplayer/index.js"></script>  
<script src="assets/dropdown/js/navbar-dropdown.js"></script>  
<script src="assets/theme/js/script.js"></script>  
<script src="assets/formoid/formoid.min.js"></script>   
  
</body>
</html>
